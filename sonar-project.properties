# Github organization linked to sonarcloud
sonar.organization=LordTor

# Project key from sonarcloud dashboard for Github Action, otherwise pick a project key you like
sonar.projectKey=lordtor_go-common-lib

sonar.projectName=go-common-lib
sonar.projectVersion=1.0.0
sonar.language=go
sonar.sources=.
sonar.exclusions=**/*_test.go,**/vendor/**,**/testdata/*

sonar.tests=.
sonar.test.inclusions=**/*_test.go
sonar.test.exclusions=**/vendor/**
sonar.go.golangci-lint.reportPaths=checkstyle.xml 
sonar.go.tests.reportPaths=test_report.json
sonar.go.coverage.reportPaths=profile.cov