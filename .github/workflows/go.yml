name: Go

on:
  push:
    tags:
      - v*
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17
    - name: Install dependencies
      run: |
        go version
    - name: Run vet
      run: |
        go vet .
    - name: Test
      run: go test -v -coverpkg=./... -coverprofile=profile.cov ./... -json > test_report.json
    - name: Coverage
      run: go tool cover -func profile.cov
      
